<script>
    window.onerror=function(errorMessage,scriptURI,lineNumber,columnNumber,errorObj){
        var h = errorMessage + " " + scriptURI + " " + lineNumber + " " + columnNumber + " " + errorObj;
        var elem = document.getElementById("error");
        if(elem){
            elem.innerHTML = h;
        }
        else{
            console.log(h);
        }
    }

    var files = {
        "/app/module.70505c6202c356fa1e5a.js" : {size:1151*1024,loaded:0,content:""}
    }

    function displayProgress(){
        var elemText = document.getElementById("progressText");
        var elemBar = document.getElementById("progressBar");
        var total=0;
        var loaded = 0;
        for(var fileName in files){
            var f = files[fileName];
            total+= f.size;
            loaded+=Number(f.loaded);
        }
        var percent = (loaded)/total*100;
        if(percent>100){
            percent = 100;
        }
        if(elemText){
            elemText.innerHTML = percent.toFixed(2) + "%";
        }
        if(elemBar){
            elemBar.style.width=percent.toFixed(2) + "%";
        }

    }

    function injectjs(){
        for(var fileName in files){
            var f = files[fileName];
            if(!f.content){
                return;
            }
        }
        for(var fileName in files){
            var f = files[fileName];
            var s = document.createElement("script");
            s.innerHTML = f.content;
            document.documentElement.appendChild(s);
        }
    }

    function loadFile(fileName){
        var req1 = new XMLHttpRequest();

        // report progress events
        req1.addEventListener("progress", function(event) {
            var f = files[fileName];
            f.loaded = event.loaded;
            displayProgress();
        }, false);

        // load responseText into a new script element
        req1.addEventListener("load", function(event) {
            var e = event.target;
            var f = files[fileName];
            f.content = e.responseText;
            if(window.localStorage){
                if(f.content.length<1300*1024){
                    try{
                        localStorage.setItem(fileName,f.content);
                    }
                    catch(e){
                        console.log(e);
                    }
                }
                else{
                    localStorage.removeItem(fileName);
                }
            }
            injectjs();
        }, false);
        req1.open("GET", fileName);
        req1.send();
    }

    var cachedFiles = localStorage.getItem("cachedFiles");
    if(!cachedFiles){
        localStorage.clear();
    }
    cachedFiles = JSON.parse(cachedFiles);
    for(fileName in cachedFiles){
        if(!files[fileName]){
            localStorage.removeItem(fileName);
        }
    }
    localStorage.setItem("cachedFiles",JSON.stringify(files));

    var allCached = true;
    for(var fileName in files){
        var f = files[fileName];
        if(window.localStorage){
            f.content = localStorage.getItem(fileName);
            if(f.content){
                f.loaded = f.size;
            }
        }
        if(!f.content){
            allCached = false;
            loadFile(fileName);
        }
//        loadFile(fileName);
    }
    if(!allCached){
        var container = document.getElementById("progressContainer");
        container.style.display = "block";
        displayProgress();
    }
    else{
        setTimeout(function(){injectjs();},100);
    }

</script>
